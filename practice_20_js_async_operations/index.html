<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Practice_18</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main">
        <h2>Objects, localStorage</h2>
        <div id="simpleInputBlock">
            <input id="simpleInput" type="text" placeholder="SimpleText" />
        </div>
        <div id="newProductForm">
            <label for="productNameInput">Name</label>
            <input type="text" id="productNameInput" placeholder="Name"/>
            <label for="productCategoryInput">Category</label>
            <input type="text" id="productCategoryInput" placeholder="Category"/>
            <label for="productPriceInput">Price</label>
            <input type="number" id="productPriceInput" placeholder="Price"/>
            <label for="productImgInput">Image ref</label>
            <input type="text" id="productImgInput" placeholder="Image"/>
            <button id="addProductBtn">Add Product</button>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
