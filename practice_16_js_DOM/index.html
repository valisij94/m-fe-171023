<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Practice_15</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Yellowtail&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="block firstBlock">
            <p>This is a simple paragraph</p>
            <p>Another simple paragraph</p>
            <span>This is a span</span>
            <p>And this is the last paragraph in the div</p>
        </div>
        <div class="block secondBlock">
            <p>This is a paragraph in the second block</p>
            <div>
                <p>Inner-inner paragraph</p>
            </div>
            <p>Hey, what's up, doc?</p>
            <p>And this is the last paragraph in the div.secondBlock</p>
        </div>
        <span>This is a span outside of the first div</span>
        <div class="strangersContainer">
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
