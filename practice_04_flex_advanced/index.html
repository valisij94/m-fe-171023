<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Practice_04</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Yellowtail&display=swap" rel="stylesheet">

</head>
<body>
    <main class="mainContainer">
        <div class="boxesContainer">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>

        <form class="registerForm">
            <h2>Register Form</h2>
            <p>Create an account to enjoy all the services without any ads for free!</p>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <div class="formRow">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Lastname">
            </div>
            <p>Enter your phone:</p>
            <div class="formRow phoneRow">
                <input type="text" placeholder="+43">
                <input type="text" placeholder="123456789">
            </div>
            <p>Please select account type</p>
            <div class="formRow accountTypeRow">
                <div>
                <input id="basicAccount" type="radio" name="accountType" />
                <label for="basicAccount">Basic</label>
                </div>

                <div>
                <input id="premAccount" type="radio" name="accountType" />
                <label for="premAccount">Premium</label>
                </div>

                <div>
                <input id="luxAccount" type="radio" name="accountType" />
                <label for="luxAccount">Luxury</label>
                </div>
            </div>
            <button>Create Account</button>
            <div class="formRow signInRow">
                <p>Already have an account?</p>
                <a href="#">Sign in!</a>
            </div>
        </form>
    </main>
</body>
</html>
